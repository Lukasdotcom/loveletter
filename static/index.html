<html>
  <head>
    <title>Loveletter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/styles.css">
    <script>const path_vars = ""</script>
    <script src="/index.js"></script>
  </head>
  <body>
    <center>
    <h1>Create or Join Game</h1>
    <p>This is for playing loveletter with friends online for a list of rules go to <a href="https://www.ultraboardgames.com/love-letter/game-rules.php">the rules.</a></p>
    <hr>
    <h2>Join Game</h2>
    <label for="gameid">Game ID:</label>
    <input type="text" id="gameid" name="gameid"><br><br>
    <label for="join_name">Player Name:</label>
    <input type="text" id="join_name" name="join_name"><br><br>
    <button onClick="join()">Join</button>
    <hr>
    <h2>Create Game</h2>
    <label for="players">Number of Players:</label>
    <input type="number" id="players" name="players"><br><br>
    <label for="create_name">Player Name:</label>
    <input type="text" id="create_name" name="create_name"><br><br>
    <button onClick="create()">Join</button>
    </center>
  </body>
</html>
